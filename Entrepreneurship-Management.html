<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneurship Management</title>
    <style>
        /* Include your existing CSS here */
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .subject-button, .logout-button {
            background: #f0f0f5;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subject-button:hover, .logout-button:hover {
            background-color: #e2e2e8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .logout-button {
            color: #ff3b30;
        }
        
        /* Dropdown Menu Styles */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 200px;
            padding: 10px 0;
            border: 1px solid #e0e0e0;
        }
        
        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 0.95rem;
        }
        
        .dropdown-menu a:hover {
            background-color: #f0f0f5;
        }
        
        /* Main Content Styles */
        .main-content {
            display: flex;
            flex: 1;
            padding: 20px;
            position: relative;
        }
        
        /* Vertical Navbar Styles */
        .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #d1d1d6;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 70px; /* Height of the header */
            bottom: 0;
            left: 0;
            z-index: 999;
        }
        
        .nav-button {
            background: none;
            border: none;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            color: #333;
        }
        
        .nav-button:hover {
            background-color: #f0f0f5;
        }
        
        /* Content Area Styles */
        .content-area {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        /* Faculty Section Styles */
        .faculty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .faculty-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        
        .faculty-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .faculty-details .name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .faculty-details .contact {
            text-align: right;
        }
        
        .contact p {
            margin: 5px 0;
        }
        
        /* Resources Section Styles */
        .resources-section {
            display: flex;
            flex-direction: column;
        }
        
        .resources-section h2 {
            margin-bottom: 15px;
        }
        
        .resources-list {
            list-style-type: none;
        }
        
        .resources-list li {
            margin-bottom: 10px;
        }
        
        .resources-list a {
            color: #007aff;
            text-decoration: none;
        }
        
        .resources-list a:hover {
            text-decoration: underline;
        }
        
        /* Engagements Section Styles */
        .engagements-section {
            display: flex;
            flex-direction: column;
        }
        
        .engagements-section h2 {
            margin-bottom: 15px;
        }
        
        .engagements-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .engagements-images img {
            width: 300px;  /* Increased width */
            height: 225px; /* Increased height */
            object-fit: fill;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* Announcements Section Styles */
        .announcements-section {
            color: #ff3b30; /* Changed color for professionalism */
            font-size: 1.2rem;
            text-align: center;
            margin-top: 50px;
        }
        
        /* Footer Styles */
        footer {
            background-color: #f5f5f7;
            color: #666;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #d1d1d6;
            position: relative;
            width: 100%;
        }
        
        footer a {
            color: #007aff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .vertical-navbar {
                width: 150px;
            }
        
            .content-area {
                margin-left: 150px;
            }
        }
        
        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }
        
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .subject-button, .logout-button {
                width: 100%;
                text-align: left;
            }
        
            .dropdown-menu {
                position: static;
                width: 100%;
                margin-top: 5px;
                box-shadow: none;
                border: none;
                border-radius: 0;
            }
        
            .vertical-navbar {
                position: absolute;
                top: 60px;
                left: 0;
                height: calc(100% - 60px);
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                box-shadow: none;
                border-right: none;
                border-top: 1px solid #d1d1d6;
            }
        
            .nav-button {
                padding: 10px 15px;
                text-align: center;
                flex: 1;
            }
        
            .content-area {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <button class="subject-button" onclick="window.location.href='https://teju0051.github.io/Software-testing/';">Home</button>
           
            <button class="logout-button" onclick="window.location.href='https://t-service-india.vercel.app/login.html';">Logout</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Vertical Navbar -->
        <nav class="vertical-navbar" id="verticalNavbar">
            <button class="nav-button" onclick="navigateTo('faculty')">Faculty</button>
            <button class="nav-button" onclick="navigateTo('resources')">Study Resources</button>
            <button class="nav-button" onclick="navigateTo('engagements')">Student Engagements</button>
            <button class="nav-button" onclick="navigateTo('announcements')">Announcements</button>
        </nav>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Default Content (Faculty Section) -->
            <div class="faculty-section">
                <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
                <div class="faculty-details">
                    <div class="name">Dr. Jane Doe</div>
                    <div class="contact">
                        <p>Phone: +91 12345-67890</p>
                        <p>Email: jane.doe@mgm.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 || Designed and Developed by <a href="https://zen-tech.vercel.app/" target="_blank">Zen-Tech</a></p>
    </footer>

    <script>
        // Simple dropdown toggle for subjects
        document.addEventListener("DOMContentLoaded", () => {
            const subjectButton = document.querySelector(".subject-button");
            const dropdownMenu = document.getElementById("dropdownMenu");

            subjectButton.addEventListener("click", (event) => {
                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

        // Placeholder logout function
        function logout() {
            window.location.href = "https://zen-tech.vercel.app/";
        }

        // Updated navigation function to handle new section names
        function navigateTo(section) {
            const contentArea = document.getElementById("contentArea");
            switch(section) {
                case 'faculty':
                    contentArea.innerHTML = `
                        <div class="faculty-section">
                            <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
                            <div class="faculty-details">
                                <div class="name">Dr. Jane Doe</div>
                                <div class="contact">
                                    <p>Phone: +91 12345-67890</p>
                                    <p>Email: jane.doe@mgm.com</p>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'resources':
                    contentArea.innerHTML = `
                        <div class="resources-section">
                            <h2>Study Resources</h2>
                            <ul class="resources-list">
                                <li><a href="#" target="_blank">Course Syllabus</a></li>
                                <li><a href="#" target="_blank">Lecture Notes PDF</a></li>
                                <li><a href="#" target="_blank">Recommended Reading</a></li>
                                <!-- Add more resources here -->
                            </ul>
                        </div>
                    `;
                    break;
                case 'engagements':
                    contentArea.innerHTML = `
                        <div class="engagements-section">
                            <h2>Student Engagements</h2>
                            <div class="engagements-images">
                                <img src="https://i.ibb.co/JRwMzss/998fddd6-51f6-425a-b8cd-91448f202929.jpg" alt="Engagement 1">
                                <img src="assets/presentation2.jpg" alt="Engagement 2">
                                <!-- Add more images here -->
                            </div>
                        </div>
                    `;
                    break;
                case 'announcements':
                    contentArea.innerHTML = `
                        <div class="announcements-section">
                            <p>No announcements at the moment. Please check back later!</p>
                        </div>
                    `;
                    break;
                default:
                    contentArea.innerHTML = `<h2>Section Not Found</h2>`;
            }
        }
    </script>
</body>
</html>
